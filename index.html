<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drupal Web Operations Component Specifications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        /* Password Protection Styles */
        .password-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .password-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .password-box h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .password-box p {
            color: #666;
            margin-bottom: 30px;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .password-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .password-btn:hover {
            background: #5a67d8;
        }

        .error-msg {
            color: #e53e3e;
            margin-top: 15px;
            display: none;
        }

        /* Main Site Styles */
        .main-site {
            display: none;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .search-section {
            background: white;
            padding: 2rem 0;
            border-bottom: 1px solid #eee;
        }

        .search-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            min-width: 250px;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-select {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            min-width: 150px;
        }

        .components-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 2rem 0;
        }

        .component-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .component-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .component-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .component-card p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .component-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .tag {
            background: #e2e8f0;
            color: #4a5568;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        /* Component Detail Styles */
        .component-detail {
            display: none;
            padding: 2rem 0;
        }

        .detail-header {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .detail-header h2 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .back-btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: #5a67d8;
        }

        .toggle-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .toggle-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-btn.active {
            background: #667eea;
            color: white;
        }

        .content-section {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .content-section h3 {
            color: #333;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #eee;
        }

        .spec-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .spec-table th,
        .spec-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .spec-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .search-container {
                flex-direction: column;
            }

            .search-input {
                min-width: 100%;
            }

            .components-grid {
                grid-template-columns: 1fr;
            }

            .toggle-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Password Protection -->
    <div id="password-protection" class="password-container">
        <div class="password-box">
            <h2>Access Required</h2>
            <p>Please enter the password to access the Drupal Web Operations Component Specifications.</p>
            <input type="password" id="passwordInput" class="password-input" placeholder="Enter password">
            <button onclick="checkPassword()" class="password-btn">Enter Site</button>
            <div id="errorMsg" class="error-msg">Incorrect password. Please try again.</div>
        </div>
    </div>

    <!-- Main Site Content -->
    <div id="main-site" class="main-site">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1>Drupal Web Operations Component Specifications</h1>
                <p>Comprehensive guidelines and technical specifications for web development components</p>
            </div>
        </header>

        <!-- Homepage -->
        <div id="homepage">
            <!-- Search Section -->
            <section class="search-section">
                <div class="container">
                    <div class="search-container">
                        <input type="text" id="searchInput" class="search-input" placeholder="Search components...">
                        <select id="categoryFilter" class="filter-select">
                            <option value="">All Categories</option>
                            <option value="universal">Universal Templates</option>
                            <option value="navigation">Navigation</option>
                            <option value="content">Content Components</option>
                            <option value="interactive">Interactive Elements</option>
                            <option value="layout">Layout Components</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Components Grid -->
            <section class="container">
                <div id="componentsGrid" class="components-grid">
                    <!-- Components will be populated by JavaScript -->
                </div>
            </section>
        </div>

        <!-- Component Detail View -->
        <div id="component-detail" class="component-detail">
            <div class="container">
                <button onclick="showHomepage()" class="back-btn">‚Üê Back to Components</button>
                <div class="detail-header">
                    <h2 id="detail-title">Component Name</h2>
                    <div class="toggle-container">
                        <button onclick="showNVSContent()" class="toggle-btn active" id="nvs-toggle">NVS Content Guidelines</button>
                        <button onclick="showTechnicalSpecs()" class="toggle-btn" id="tech-toggle">Technical Specifications</button>
                    </div>
                </div>
                <div id="detail-content" class="content-section">
                    <!-- Content will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password Protection
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const correctPassword = 'Rallyweb25#';
            
            if (password === correctPassword) {
                document.getElementById('password-protection').style.display = 'none';
                document.getElementById('main-site').style.display = 'block';
                initializeComponents();
            } else {
                document.getElementById('errorMsg').style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }

        // Allow Enter key to submit password
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
        });

        // Component data
        const components = [
            {
                id: 'cta-buttons',
                name: 'CTA Buttons',
                category: 'interactive',
                description: 'Call-to-action buttons with various styles and states',
                tags: ['buttons', 'interactive', 'cta'],
                nvsContent: `
                    <h3>NVS Content Guidelines</h3>
                    <p><strong>Purpose:</strong> CTA buttons guide users to take specific actions</p>
                    <p><strong>Content Requirements:</strong></p>
                    <ul>
                        <li>Use action-oriented verbs</li>
                        <li>Keep text concise (2-4 words)</li>
                        <li>Be specific about the action</li>
                        <li>Use title case</li>
                    </ul>
                    <p><strong>Examples:</strong></p>
                    <ul>
                        <li>Primary: "Learn More", "Get Started", "Download Now"</li>
                        <li>Secondary: "View Details", "Contact Us"</li>
                    </ul>
                `,
                technicalSpecs: `
                    <h3>Technical Specifications</h3>
                    <table class="spec-table">
                        <tr><th>Property</th><th>Primary Button</th><th>Secondary Button</th></tr>
                        <tr><td>Min Width</td><td>120px</td><td>120px</td></tr>
                        <tr><td>Height</td><td>44px</td><td>44px</td></tr>
                        <tr><td>Padding</td><td>12px 24px</td><td>12px 24px</td></tr>
                        <tr><td>Border Radius</td><td>4px</td><td>4px</td></tr>
                        <tr><td>Font Size</td><td>16px</td><td>16px</td></tr>
                        <tr><td>Font Weight</td><td>600</td><td>600</td></tr>
                    </table>
                `
            },
            {
                id: 'tables',
                name: 'Data Tables',
                category: 'content',
                description: 'Structured data presentation with sorting and filtering',
                tags: ['tables', 'data', 'sorting'],
                nvsContent: `
                    <h3>NVS Content Guidelines</h3>
                    <p><strong>Purpose:</strong> Present structured data in an organized, scannable format</p>
                    <p><strong>Content Requirements:</strong></p>
                    <ul>
                        <li>Clear, descriptive column headers</li>
                        <li>Consistent data formatting</li>
                        <li>Left-align text, right-align numbers</li>
                        <li>Use consistent units and formats</li>
                    </ul>
                `,
                technicalSpecs: `
                    <h3>Technical Specifications</h3>
                    <table class="spec-table">
                        <tr><th>Element</th><th>Specification</th></tr>
                        <tr><td>Header Background</td><td>#f8f9fa</td></tr>
                        <tr><td>Border</td><td>1px solid #dee2e6</td></tr>
                        <tr><td>Cell Padding</td><td>12px</td></tr>
                        <tr><td>Row Height</td><td>48px minimum</td></tr>
                        <tr><td>Zebra Striping</td><td>Every other row #f8f9fa</td></tr>
                    </table>
                `
            },
            {
                id: 'images',
                name: 'Images & Graphics',
                category: 'content',
                description: 'Image specifications and optimization guidelines',
                tags: ['images', 'graphics', 'optimization'],
                nvsContent: `
                    <h3>NVS Content Guidelines</h3>
                    <p><strong>Purpose:</strong> Enhance content with relevant, high-quality visuals</p>
                    <p><strong>Content Requirements:</strong></p>
                    <ul>
                        <li>Always include descriptive alt text</li>
                        <li>Use high-quality, relevant images</li>
                        <li>Ensure proper licensing/permissions</li>
                        <li>Consider cultural sensitivity</li>
                    </ul>
                `,
                technicalSpecs: `
                    <h3>Image Sizing Guide (Priority)</h3>
                    <table class="spec-table">
                        <tr><th>Image Type</th><th>Desktop Size</th><th>Mobile Size</th><th>Format</th></tr>
                        <tr><td>Hero Images</td><td>1920x1080px</td><td>768x432px</td><td>WebP/JPG</td></tr>
                        <tr><td>Content Images</td><td>800x600px</td><td>400x300px</td><td>WebP/JPG</td></tr>
                        <tr><td>Thumbnails</td><td>200x200px</td><td>150x150px</td><td>WebP/JPG</td></tr>
                        <tr><td>Icons</td><td>32x32px</td><td>24x24px</td><td>SVG/PNG</td></tr>
                    </table>
                    <h4>Additional Technical Requirements:</h4>
                    <ul>
                        <li>Maximum file size: 500KB for photos, 100KB for graphics</li>
                        <li>Compression: 80-85% quality for JPG</li>
                        <li>Responsive images with srcset attribute</li>
                        <li>Lazy loading implementation required</li>
                    </ul>
                `
            }
            // Add more components as needed...
        ];

        let currentView = 'nvs';
        let currentComponent = null;

        function initializeComponents() {
            displayComponents(components);
            setupSearch();
        }

        function displayComponents(componentsToShow) {
            const grid = document.getElementById('componentsGrid');
            grid.innerHTML = '';

            componentsToShow.forEach(component => {
                const card = document.createElement('div');
                card.className = 'component-card';
                card.onclick = () => showComponentDetail(component);
                
                card.innerHTML = `
                    <h3>${component.name}</h3>
                    <p>${component.description}</p>
                    <div class="component-tags">
                        ${component.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const categoryFilter = document.getElementById('categoryFilter');

            function filterComponents() {
                const searchTerm = searchInput.value.toLowerCase();
                const category = categoryFilter.value;

                const filtered = components.filter(component => {
                    const matchesSearch = component.name.toLowerCase().includes(searchTerm) ||
                                        component.description.toLowerCase().includes(searchTerm) ||
                                        component.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                    
                    const matchesCategory = !category || component.category === category;
                    
                    return matchesSearch && matchesCategory;
                });

                displayComponents(filtered);
            }

            searchInput.addEventListener('input', filterComponents);
            categoryFilter.addEventListener('change', filterComponents);
        }

        function showComponentDetail(component) {
            currentComponent = component;
            document.getElementById('homepage').style.display = 'none';
            document.getElementById('component-detail').style.display = 'block';
            document.getElementById('detail-title').textContent = component.name;
            
            // Reset to NVS view
            currentView = 'nvs';
            document.getElementById('nvs-toggle').classList.add('active');
            document.getElementById('tech-toggle').classList.remove('active');
            
            showNVSContent();
        }

        function showHomepage() {
            document.getElementById('component-detail').style.display = 'none';
            document.getElementById('homepage').style.display = 'block';
        }

        function showNVSContent() {
            if (!currentComponent) return;
            
            currentView = 'nvs';
            document.getElementById('nvs-toggle').classList.add('active');
            document.getElementById('tech-toggle').classList.remove('active');
            document.getElementById('detail-content').innerHTML = currentComponent.nvsContent;
        }

        function showTechnicalSpecs() {
            if (!currentComponent) return;
            
            currentView = 'tech';
            document.getElementById('tech-toggle').classList.add('active');
            document.getElementById('nvs-toggle').classList.remove('active');
            document.getElementById('detail-content').innerHTML = currentComponent.technicalSpecs;
        }
    </script>
</body>
</html>
